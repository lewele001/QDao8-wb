<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocketå®¢æˆ·ç«¯ - {{user_id}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .user-details h1 {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .connection-status {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .disconnected {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.received {
            align-self: flex-start;
            background: #f3f4f6;
            border-bottom-left-radius: 5px;
            margin-right: auto;
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            border-radius: 0 0 15px 15px;
        }
        
        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .send-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            width: 60px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .online-users {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .online-users h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .user-tag {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .system-message {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            padding: 10px;
            background: #f9fafb;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: #f3f4f6;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .typing-indicator.visible {
            opacity: 1;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: calc(100vh - 20px);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="avatar">{{ user_id[:2].upper() }}</div>
                <div class="user-details">
                    <h1>{{ user_id }}</h1>
                    <div class="status">
                        <span class="status-indicator"></span>
                        <span>åœ¨çº¿</span>
                    </div>
                </div>
            </div>
            <div id="connectionStatus" class="connection-status">è¿æ¥ä¸­...</div>
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="system-message" id="welcomeMessage">
                    æ­£åœ¨è¿æ¥åˆ°æœåŠ¡å™¨...
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" 
                       id="targetUser" 
                       placeholder="ç›®æ ‡ç”¨æˆ·ID" 
                       style="flex: 0.3; padding: 15px; border: 2px solid #e5e7eb; border-radius: 12px;">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="è¾“å…¥æ¶ˆæ¯... (æŒ‰Ctrl+Enterå‘é€)"
                    rows="1"></textarea>
                <button id="sendButton" class="send-button" disabled>
                    ğŸ“¤
                </button>
            </div>
        </div>
        
        <div class="online-users">
            <h3>ğŸ‘¥ åœ¨çº¿ç”¨æˆ·</h3>
            <div id="usersList" class="users-list">
                <div class="user-tag">{{ user_id }} (æˆ‘)</div>
            </div>
        </div>
    </div>
    
    <script>
        class WebSocketClient {
            constructor(userId) {
                this.userId = userId;
                this.ws = null;
                this.connected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                
                this.init();
            }
            
            init() {
                this.connect();
                this.bindEvents();
            }
            
            connect() {
                const wsUrl = `{{ ws_url }}`;
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => this.onOpen();
                this.ws.onmessage = (event) => this.onMessage(event);
                this.ws.onclose = () => this.onClose();
                this.ws.onerror = (error) => this.onError(error);
            }
            
            onOpen() {
                console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                this.connected = true;
                this.reconnectAttempts = 0;
                
                // å‘é€è®¤è¯æ¶ˆæ¯
                const authMessage = {
                    type: 'auth',
                    data: {
                        user_id: this.userId,
                        token: 'demo-token'
                    },
                    timestamp: new Date().toISOString()
                };
                
                this.send(authMessage);
                this.updateConnectionStatus('connected');
                this.addSystemMessage('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            }
            
            onMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
                    
                    switch(data.type) {
                        case 'connection_established':
                            this.handleConnectionEstablished(data);
                            break;
                            
                        case 'new_message':
                            this.handleNewMessage(data);
                            break;
                            
                        case 'message_receipt':
                            this.handleMessageReceipt(data);
                            break;
                            
                        case 'user_online':
                            this.handleUserOnline(data);
                            break;
                            
                        case 'user_offline':
                            this.handleUserOffline(data);
                            break;
                            
                        case 'online_users':
                            this.handleOnlineUsers(data);
                            break;
                            
                        case 'ping':
                            this.handlePing();
                            break;
                            
                        case 'error':
                            this.handleError(data);
                            break;
                            
                        default:
                            console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', data.type);
                    }
                } catch (error) {
                    console.error('æ¶ˆæ¯è§£æé”™è¯¯:', error);
                }
            }
            
            onClose() {
                console.log('WebSocketè¿æ¥å·²å…³é—­');
                this.connected = false;
                this.updateConnectionStatus('disconnected');
                this.addSystemMessage('âŒ è¿æ¥å·²æ–­å¼€ï¼Œå°è¯•é‡æ–°è¿æ¥...');
                
                // å°è¯•é‡æ–°è¿æ¥
                this.attemptReconnect();
            }
            
            onError(error) {
                console.error('WebSocketé”™è¯¯:', error);
                this.addSystemMessage('âš ï¸ è¿æ¥é”™è¯¯');
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);
                    
                    this.addSystemMessage(`å°è¯•é‡æ–°è¿æ¥ (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                    
                    setTimeout(() => {
                        this.connect();
                    }, delay);
                } else {
                    this.addSystemMessage('âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                }
            }
            
            send(data) {
                if (this.connected && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                    return true;
                }
                return false;
            }
            
            handleConnectionEstablished(data) {
                const connectionId = data.data.connection_id;
                this.addSystemMessage(`ğŸ†” è¿æ¥ID: ${connectionId}`);
                
                // è¯·æ±‚åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
                this.send({
                    type: 'get_online_users',
                    timestamp: new Date().toISOString()
                });
            }
            
            handleNewMessage(data) {
                const fromUser = data.data.from_user;
                const content = data.data.content;
                const timestamp = new Date(data.timestamp).toLocaleTimeString();
                
                this.addMessage({
                    type: 'received',
                    sender: fromUser,
                    content: content,
                    timestamp: timestamp
                });
                
                // æ˜¾ç¤ºé€šçŸ¥
                if (document.hidden) {
                    this.showNotification(`æ¥è‡ª ${fromUser} çš„æ–°æ¶ˆæ¯`, content);
                }
            }
            
            handleMessageReceipt(data) {
                const status = data.data.status;
                const targetUser = data.data.target_user;
                
                if (status === 'delivered') {
                    this.addSystemMessage(`âœ“ æ¶ˆæ¯å·²é€è¾¾è‡³ ${targetUser}`);
                } else {
                    this.addSystemMessage(`âœ— æ¶ˆæ¯å‘é€å¤±è´¥è‡³ ${targetUser}`);
                }
            }
            
            handleUserOnline(data) {
                const user = data.data.user_id;
                if (user !== this.userId) {
                    this.addSystemMessage(`ğŸ‘¤ ${user} ä¸Šçº¿äº†`);
                    this.addUserToList(user);
                }
            }
            
            handleUserOffline(data) {
                const user = data.data.user_id;
                if (user !== this.userId) {
                    this.addSystemMessage(`ğŸ‘¤ ${user} ç¦»çº¿äº†`);
                    this.removeUserFromList(user);
                }
            }
            
            handleOnlineUsers(data) {
                const users = data.data.users || [];
                this.updateOnlineUsersList(users);
            }
            
            handlePing() {
                // å“åº”å¿ƒè·³
                this.send({ type: 'pong' });
            }
            
            handleError(data) {
                const message = data.data.message || 'æœªçŸ¥é”™è¯¯';
                this.addSystemMessage(`âŒ é”™è¯¯: ${message}`);
            }
            
            sendMessage(targetUser, content) {
                if (!targetUser || !content.trim()) {
                    return;
                }
                
                const message = {
                    type: 'send_message',
                    data: {
                        target_user: targetUser,
                        content: content.trim()
                    },
                    timestamp: new Date().toISOString(),
                    message_id: `web_${Date.now()}`
                };
                
                if (this.send(message)) {
                    // æœ¬åœ°æ˜¾ç¤ºå‘é€çš„æ¶ˆæ¯
                    this.addMessage({
                        type: 'sent',
                        sender: this.userId,
                        content: content.trim(),
                        timestamp: new Date().toLocaleTimeString()
                    });
                    
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    document.getElementById('messageInput').value = '';
                    this.adjustTextareaHeight();
                } else {
                    this.addSystemMessage('å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¿æ¥');
                }
            }
            
            addMessage({ type, sender, content, timestamp }) {
                const messagesDiv = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="sender">${sender}</span>
                        <span class="time">${timestamp}</span>
                    </div>
                    <div class="message-content">${this.escapeHtml(content)}</div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            addSystemMessage(text) {
                const messagesDiv = document.getElementById('messages');
                const systemDiv = document.createElement('div');
                
                systemDiv.className = 'system-message';
                systemDiv.textContent = text;
                
                messagesDiv.appendChild(systemDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            addUserToList(user) {
                const usersList = document.getElementById('usersList');
                const existing = Array.from(usersList.children).some(
                    child => child.textContent.includes(user)
                );
                
                if (!existing && user !== this.userId) {
                    const userTag = document.createElement('div');
                    userTag.className = 'user-tag';
                    userTag.textContent = user;
                    userTag.onclick = () => {
                        document.getElementById('targetUser').value = user;
                    };
                    usersList.appendChild(userTag);
                }
            }
            
            removeUserFromList(user) {
                const usersList = document.getElementById('usersList');
                Array.from(usersList.children).forEach(child => {
                    if (child.textContent === user) {
                        child.remove();
                    }
                });
            }
            
            updateOnlineUsersList(users) {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = `<div class="user-tag">${this.userId} (æˆ‘)</div>`;
                
                users.forEach(user => {
                    if (user !== this.userId) {
                        this.addUserToList(user);
                    }
                });
            }
            
            updateConnectionStatus(status) {
                const statusDiv = document.getElementById('connectionStatus');
                const sendButton = document.getElementById('sendButton');
                
                if (status === 'connected') {
                    statusDiv.textContent = 'å·²è¿æ¥';
                    statusDiv.classList.remove('disconnected');
                    sendButton.disabled = false;
                } else {
                    statusDiv.textContent = 'è¿æ¥æ–­å¼€';
                    statusDiv.classList.add('disconnected');
                    sendButton.disabled = true;
                }
            }
            
            showNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, { body });
                }
            }
            
            bindEvents() {
                // è¯·æ±‚é€šçŸ¥æƒé™
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
                
                // å‘é€æŒ‰é’®äº‹ä»¶
                document.getElementById('sendButton').onclick = () => {
                    const targetUser = document.getElementById('targetUser').value.trim();
                    const message = document.getElementById('messageInput').value.trim();
                    this.sendMessage(targetUser, message);
                };
                
                // è¾“å…¥æ¡†æŒ‰é”®äº‹ä»¶
                document.getElementById('messageInput').onkeydown = (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        const targetUser = document.getElementById('targetUser').value.trim();
                        const message = document.getElementById('messageInput').value.trim();
                        this.sendMessage(targetUser, message);
                    }
                    
                    // è‡ªåŠ¨è°ƒæ•´é«˜åº¦
                    this.adjustTextareaHeight();
                };
                
                // é¡µé¢å¯è§æ€§å˜åŒ–
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        // é¡µé¢å˜ä¸ºå¯è§æ—¶ï¼Œå¯ä»¥æ‰§è¡Œä¸€äº›æ“ä½œ
                    }
                });
            }
            
            adjustTextareaHeight() {
                const textarea = document.getElementById('messageInput');
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–å®¢æˆ·ç«¯
        document.addEventListener('DOMContentLoaded', () => {
            const userId = '{{ user_id }}';
            window.wsClient = new WebSocketClient(userId);
        });
    </script>
</body>
</html>
